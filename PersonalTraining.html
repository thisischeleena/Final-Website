<!DOCTYPE html>
<html lang="en">
<head>
    <title>Personal Training - FitWell Fitness Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header">
			<h1 class="center_text">FitWell</h1>
			<p class="center_text">Come Be A Better YOU!</p>
			<div class= "flex_menu">
				<a href="index.html">
					<div class= "flex_menu_div current_page">Home</div>
				</a>
				<a href="schedule.html">
					<div class= "flex_menu_div current_page">Class Schedule</div>
				</a>
				<a href="TrainerNames.html">
					<div class= "flex_menu_div current_page">Trainers</div>
				</a>
				<a href="PersonalTraining.html">
					<div class= "flex_menu_div current_page">Personal Training</div>
				</a>
			</div>
		</div>

</header>
<main>
	<div id="sign-up">
		<h2>Sign up for a free training session!</h2>
	</div>
	
	<div class="form">
		<h3>One of our personal trainers will reach out to you within 3 business days</h3>
		<form action="file_processor.txt">
		
			<label for="f_name">First Name</label>
			<input type="text" id="f_name">
			<br>
			<label for="l_name">Last Name</label>
			<input type="text" id="l_name">
			<br> 
			<label for="email_address">Email</label>
			<input type="email" id="email_address">
			<br> 
			<label for="sign_up_a">Yes, sign me up!</label>
			<input type="radio" id="sign_up_a" name="newsletter">
			<br>
			<input type="submit" value="Submit">
			
		</form>

	</div>
</main>

</body>

</html>
